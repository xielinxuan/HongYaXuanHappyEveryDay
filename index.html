<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Dwen Dwen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main" style="margin-bottom: 30px">
        <div class="body">
            <div class="face-round">
                <div class="face">
                    <div class="eyes">
                        <div class="left">
                            <div class="ball"></div>
                        </div>
                        <div class="right">
                            <div class="ball"></div>
                        </div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth">
                        <div class="shape"></div>
                    </div>
                </div>
            </div>
            <div class="ears">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="arm">
                <div class="left"></div>

                <div class="right">
                    <div class="hand">
                        ♥
                    </div>

                </div>
            </div>
            <div class="bg"></div>
            <div class="logo"></div>
            <div class="leg">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="foot">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="road"></div>


    </div>
    <div class="container1">
        <svg viewBox="0 0 1000 300">
            <symbol id="line-text">
                <text text-anchor="middle" x="50%" y="25%" dy=".4em">
                    小阮同学的冰墩墩
                </text>
            </symbol>
            <use xlink:href="#line-text" class="text"></use>
            <use xlink:href="#line-text" class="text"></use>
            <use xlink:href="#line-text" class="text"></use>
            <use xlink:href="#line-text" class="text"></use>
        </svg>
    </div>


</body>
</html>
